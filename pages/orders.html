<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="/styles/css/users.css" />
    <title>YAP</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- ======================= HEADER ======================= -->
      <header>
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>

        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">mail</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <!-- ======================= SAIDEBAR ======================= -->
      <aside>
        <div class="sidebar-title">
          <h1 class="sidebar-brand">Brand name</h1>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/index.html">
              <span class="material-icons-outlined">dashboard</span>Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/pages/products.html">
              <span class="material-icons-outlined">inventory_2</span>Products
            </a>
          </li>
          <li class="sidebar-list-item active">
            <a href="/pages/users.html">
              <span class="material-icons-outlined">groups</span>Users
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/pages/orders.html">
              <span class="material-icons-outlined">dvr</span>Orders
            </a>
          </li>
        </ul>
      </aside>

      <!-- ======================= MAIN ======================= -->
      <main>
        <div class="modal fade" id="create-order-modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5">New Order</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="create-order-form">
                  <div class="mb-3">
                    <label for="clientName" class="col-form-label">
                      Client:
                    </label>
                    <select class="form-select" id="create-order-client-select">
                      <option value="" selected disabled></option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="totalPrice" class="col-form-label">
                      Total Price:
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="totalPrice"
                      name="totalPrice"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="create-order-btn"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="container my-3 d-flex justify-content-between align-items-center"
        >
          <h1>Orders</h1>
          <button
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#create-order-modal"
          >
            Create Order
          </button>
        </div>
        <table class="table table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>Client</th>
              <th>Status</th>
              <th>Total Price</th>
              <th>Created Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.44.0/apexcharts.min.js"
      integrity="sha512-9ktqS1nS/L6/PPv4S4FdD2+guYGmKF+5DzxRKYkS/fV5gR0tXoDaLqqQ6V93NlTj6ITsanjwVWZ3xe6YkObIQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/orders.js"></script>
  </body>
</html>
